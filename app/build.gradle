plugins {
    id 'com.android.application'
}

android {
    namespace 'com.KM2Game'
    compileSdk 34

    defaultConfig {
        applicationId 'com.KM2Game'
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName '1.0'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
}
